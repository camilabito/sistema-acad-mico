<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema acadêmico</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container">
        <h1>Sistema acadêmico</h1>
        <div class="acessos">
            <div class="caixa-acesso">
                <h2>Acesso adiministrativo</h2>
                <p>login (nome.sobrenome)</p>
                <textarea class="campo-texto" placeholder="Digite seu login"></textarea>
                <p>senha</p>
                <textarea class="campo-texto" placeholder="Digite sua senha"></textarea>
                <a href="#">Esqueceu sua senha?</a>
                <button class="botao-admin">entrar</button>
                <p>ou</p>
                <button class="botao-gov">entrar com o gov.br</button>
            </div>
            <div class="caixa-acesso">
                <h2>Acesso estudante/Responsável</h2>
                <button class="botao-estudante">Área do estudante</button>
                <p>Acompanhe o desenvolvimendo do sistema acadêmico</p>
                <button class="botao-requisitos">Planilha com requisitos</button>
            </div>
        </div>
    </div>
</body>
</html>
